slug: bb-stack-elasticsearch-kibana
name: Kibana
description: Kibana is an open source data visualization platform that allows you to interact with your data through stunning, powerful graphics. From histograms to geomaps, Kibana brings your data to life with visuals that can be combined into custom dashboards that help you share insights from your data far and wide.
type: stack
owner:
  username: bigboards
  displayName: bigboards
logo: http://blog.arungupta.me/wp-content/uploads/2015/07/kibana-logo.png
stack:
  views:
    - label: Kibana
      url: http://{{ nodes[hex.name + '-n1'].ip }}:5601
      description: The Kibana dashboard
  containers:
    elasticsearch:
      image: bigboards/elasticsearch
      command: /elasticsearch/bin/elasticsearch
      ports:
        - 9200
        - 9300
      config: 
        host_path: elasticsearch
        container_path: /elasticsearch/config
    kibana:
      image: bigboards/kibana
      command: /opt/kibana/bin/kibana
      ports:
        - 5601
      config: 
        host_path: kibana
        container_path: /opt/kibana/config
  groups:
    - name: es_node
      runs_on: all
      containers:
        - elasticsearch
    - name: kibana_node
      runs_on: n1
      containers:
        - kibana
